<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./res/css/style.css">
    <title>Document</title>
</head>
<body>
<p id="points">0</p>
<div id="healthBar">
    <div id="bar"></div>
</div>


  
<div id="result">
    <p id="failScore">0</p>
<div id="row">
    <p id="fail300">0</p>
    <p id="failMiss">0</p>
</div>
    <p id="failCombo">0</p>
</div>
  <img id="retry" src="./res/image/pause-retry.png" alt="Pause">
  <img id="back" src="./res/image/pause-back.png" alt="Pause">
  


<div id="area">
    <img id="miss" src="./res/image/miss.png" alt="Miss">
    <div id="circle">
        <p id="number">1</p>
    </div>
</div>

<p id="comboCounter">0x</p>



<audio id="hitsound">
    <source src="./res/music/hitsound.ogg" type="audio/ogg">
</audio>

<audio id="fail">
    <source src="./res/music/failsound.ogg" type="audio/ogg">
</audio>

    <script src="./res/js/main.js"></script>

</html>
